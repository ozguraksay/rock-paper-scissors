<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="rps.js" charset="UTF-8"></script>
  </head>
  <body id="body">
    <header>
      <h1 class="display-3 text-center">Rock Paper Scissors</h1>
      <div class="text-center">
        <img src="rps.jpeg" alt="Rock-Paper-Scissors" class="img-fluid">
        <p id="result" class="display-5"></p>
        <h4 id="cpu"><strong id="cpu_move"></strong></h4>

    </div>
    </header>
    </head>
    <section>
      <div class="scoreboard">
        <div class="team">
          <strong class="text-center display-6">You</strong>
          <p id="user_score"></p>
        
        </div>
        
        <div class="team">
          <strong class="text-center display-6">CPU</strong>
          <p id="cpu_score"></p>
        </div>
      </div>
      
    </section>
    <div class="container mt-5">
      <div class="row">
        <div class="col-4">
          <p class="fa-4x text-center text-primary">
            <i title="Rock" alt="rock" id="rock" class="fa fa-hand-grab-o fa-3x"></i>
          </p>
        </div>
        <div class="col-4">
          <p class="fa-4x text-center text-danger">
            <i title="Paper" alt="paper" id="paper" class="fa fa-hand-paper-o fa-3x"></i>
          </p>
        </div>
        <div class="col-4">
          <p class="fa-4x text-center text-success">
            
            <i title="Scissors" alt="Scissors" id="scissors" class="fa fa-hand-scissors-o fa-3x"></i>
  
        </p>
        </div>
      </div>
    </div>
    <main></main>
    <footer> &copy; Ozgur Aksay </footer>
  </body>
</html>
